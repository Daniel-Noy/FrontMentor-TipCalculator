<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main class="contenedor">
    <img src="./images/logo.svg" alt="Logo splitter">

    <section class="calculadora">
      <form class="formulario">
        <div class="input-contenedor input-propina">
          <label for="cuenta">Cuenta</label>
          <input class="input__number input__propina" type="number" placeholder="0" >
        </div>

        <div class="input-contenedor">
          <label>Propina %</label>
          <div class="botones-propina">
            <input type="button" class="input boton-propina" id="5" value="5%">
            <input type="button" class="input boton-propina" id="10" value="10%">
            <input type="button" class="input boton-propina" id="15" value="15%">
            <input type="button" class="input boton-propina" id="25" value="25%">
            <input type="button" class="input boton-propina" id="50" value="50%">
            <input type="number" class="custom input__number" placeholder="Custom">
          </div>
        </div>

        <div class="input-contenedor input-personas">
          <label>NÃºmero de personas</label>
          <input class="input__number input__personas" type="number" placeholder="0">
        </div>

      </form>

      <div class="resultados">
        <div class="resultados__contenido">
          <div class="resultado__contenedor">
            <div class="resultado__texto">
              <p>Propina</p>
              <p>/ persona</p>
            </div>

            <div class="resultado__cantidad">
              <p class="resultado__propina">$0.00</p>
            </div>
          </div> <!--propina-->

          <div class="resultado__contenedor">
            <div class="resultado__texto">
              <p>Total</p>
              <p>/ persona</p>
            </div>
            <div class="resultado__cantidad">
              <p class="resultado__total">$0.00</p>
            </div>
          </div>
        </div>

        <input type="button" class="reset" value="Reset">
      </div>
    </section> <!--Calculadora-->
  </main>
  
  <script src="./js/app.js"></script>
</body>
</html>
